<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titulo do site -->
    <title>Maquiagem - Lolo Make's</title>
    <!-- ligação da personalização do site -->
    <link rel="stylesheet" href="css/estilo.css">
    <!-- logo perto do titulo do site -->

</head>

<body>
    <!-- inicio da logo -->
    <div class="cart">

                <div class="cartfav">

                </div>
                <!-- fim icon carrinho -->
            </div>
    </div>

    <div class="page-categorias">

            <!-- fim sair -->
        </div>

        <div class="conteiner-perfil">

                <li>body splash</li>

        </div>

    <div class="page-container">

    </div>
